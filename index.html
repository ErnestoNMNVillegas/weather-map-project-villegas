<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map Project</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>
    <!-- Custom CSS -->
    <link href="css/main-css.css" rel="stylesheet">

</head>
<body>

<h1>Weather Map Project</h1>
<!-- The HTML element that serves as the current OpenWeather container -->
<div id="weather-current-display"><p id="currentWx" class="card card-body d-flex"></p></div>
<!-- The HTML element that displays marker/clicked address -->
<div id="marker-location" class="d-flex"></div>
<div id="clicked-location" class="d-flex"></div>

<!-- The HTML element that serves as the 5-day OpenWeather container -->
<div id="five-day-card" class="d-flex"></div>

<br>
<br>
<br>



<!-- The HTML element that serves as the Mapbox container -->
<div id='map' class="d-flex"></div>
<pre id="coordinates" class="coordinates"></pre>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- Jquery JS -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Geocode Utilities JS -->
<script src="js/mapbox-geocoder-utils.js"></script>

<!-- Keys JS -->
<script src="js/keys.js"></script>

<!-- Custom JS -->
<script src="js/main-js.js"></script>

</body>
</html>
